<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dashboard Conducteur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
<style>
    /* Google Fonts Link */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        padding: 0;
        margin: 0;
        text-decoration: none;
        list-style: none;
        box-sizing: border-box;
    }

    body {
        font-family: "Montserrat", sans-serif;
    }

    nav {
        background: #0082e6;
        height: 80px;
        width: 100%;
    }

    label.logo {
        color: white;
        font-size: 25px;
        line-height: 80px;
        padding: 0 100px;
        font-weight: bold;
    }

    .email-display {
        color: white;
        font-size: 18px;
        margin-left: 20px;
        font-weight: normal;
    }

    nav ul {
        float: right;
        margin-right: 20px;
        list-style-type: none;
    }

    nav ul li {
        display: inline-block;
        line-height: 80px;
        margin: 0 5px;
    }

    nav ul li a {
        color: white;
        font-size: 17px;
        padding: 7px 13px;
        border-radius: 3px;
        text-transform: uppercase;
        text-decoration: none;
    }

    a.active,
    a:hover {
        background: #1b9bff;
        transition: .5s;
        text-decoration: none;
    }

    .checkbtn {
        font-size: 22px;
        color: white;
        float: right;
        line-height: 80px;
        margin-right: 30px;
        cursor: pointer;
        display: none;
    }

    #check {
        display: none;
    }

    @media (max-width: 1050px) {
        label.logo {
            padding-left: 30px;
        }

        nav ul li a {
            font-size: 16px;
        }

        .email-display {
            font-size: 16px;
        }
    }

    /* Responsive media query code for small screen */
    @media (max-width: 890px) {
        .checkbtn {
            display: block;
        }

        label.logo {
            font-size: 22px;
        }

        ul {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #2c3e50;
            top: 80px;
            left: -100%;
            text-align: center;
            transition: all .5s;
        }

        nav ul li {
            display: block;
            margin: 50px 0;
            line-height: 30px;

        }

        nav ul li a {
            font-size: 20px;
        }

        a:hover,
        a.active {
            background: none;
            color: white;
        }

        #check:checked~ul {
            left: 0;
        }

        .email-display {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    }

    /* Section contenant le formulaire */
    section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px); /* Calcul de la hauteur en fonction de la taille du navbar */
    }

    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%; /* S'assure que le conteneur occupe toute la hauteur */
    }

    /* Formulaire centré */
    form {
        max-width: 400px; /* Limite la taille du formulaire */
        width: 100%; /* S'adapte à la largeur du parent */
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

</style>

<nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">

    <!-- Menu icon -->
    <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Site logo -->
    <label class="logo">Co-voiturage</label>

    <!-- Dynamic email display -->
    <span class="email-display">Conducteur: <span id="email">[email@example.com]</span></span>

    <!-- Navigation links -->
    <ul>
        <li><a href="/dashboardConducteur">Vos trajets</a></li>
        <li><a class="active" href="#">Ajouter un trajet</a></li>
        <li><a href="#">Trajets proposés</a></li>
        <li><a href="#">Gestion des avis</a></li>
    </ul>
</nav>

<!-- Section for image -->
<section class="form-container">
    <form class="border p-4 shadow-sm bg-light w-100" style="max-width: 400px;">
        <div class="mb-3">
            <label for="villedep" class="form-label font-weight-bold">Ville de départ</label>
            <input type="text" class="form-control" id="villedep">
        </div>
        <div class="mb-3">
            <label for="villedest" class="form-label font-weight-bold">Ville de destination</label>
            <input type="text" class="form-control" id="villedest">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label font-weight-bold">Date de départ</label>
            <input type="date" class="form-control" id="date">
        </div>

        <div class="mb-3">
            <label for="heure" class="form-label font-weight-bold">Heure de départ</label>
            <select class="form-control" id="heure">
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="placedispo" class="form-label font-weight-bold">Nombre de places disponibles</label>
            <input type="number" class="form-control" id="placedispo">
        </div>

        <div class="mb-3">
            <label for="prix" class="form-label font-weight-bold">Prix /place</label>
            <input type="number" class="form-control" id="prix">
        </div>

        <div class="mb-3">
            <label for="com" class="form-label font-weight-bold">Commentaires</label>
            <textarea class="form-control" id="com" rows="3"></textarea>
        </div>

        <!-- Buttons on the same line -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <button type="reset" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</section>

<!-- JS files -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
